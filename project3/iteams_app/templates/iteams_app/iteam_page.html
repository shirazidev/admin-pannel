<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>3d printer shop</title>
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">3d printer shop</h1>

    <div class="row">
        <!-- Loop through your items here and replace the static content -->
    
        {% for iteam in iteams %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="img2"src="{{iteam.image.url}}" alt="">

                    <div class="btn">
                        <h5 class="card-title">{{iteam.name}}</h5>
                        <p class="card-text">{{iteam.info}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        <!-- End of loop -->

        <!-- You can add more item cards within the same row based on your loop -->

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
